<div class="login-container w-6">
  <form (ngSubmit)="login()">

    <div class="text-center ">
      <i class="pi pi-user login-icon"></i>
    </div>
    <div class="formgrid grid mt-5">

      <div class="field col">
        <div class="p-inputgroup">
  
          <input type="text" name="nombre" 
          class="p-inputtext-lg"
          pInputText placeholder="Correo" 
          [(ngModel)]="usuario.correo" >         
        </div>
      </div>
  
    </div>

    <div class="formgrid grid mt-2">

      <div class="field col">
        <div class="p-inputgroup">
  
          <input class="p-inputtext-lg" autocomplete="off" type="password" name="nombre" pInputText placeholder="Password" [(ngModel)]="usuario.password" >         
        </div>
      </div>
  
    </div>

    <div class="flex flex-row flex-wrap justify-content-center mt-4">
      <button [type]="'submit'"
       pButton pRipple 
       type="button" 
       label="Ingresar" 
       icon="pi pi-sign-in" 
       class="p-button-rounded w-6 p-button-lg"></button>
    </div>
    
  </form>

</div>
